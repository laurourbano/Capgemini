        <title>Operadores Relacionais</title>
        <link rel="shortcut icon" href="//capgeminischool.brazilsouth.cloudapp.azure.com/pluginfile.php/1/theme_fordson/favicon/1648507406/kisspng-capgemini-sogeti-engineering-information-industry-blockchain-5ac0a0f88a74c3.8227621715225735605671%202.png">

        <!--JS-->
        <script>

            //MAIOR
            window.alert(`CINCO É MAIOR QUE QUATRO? ${5>4}.`);
            //MENOR
            window.alert(`CINCO É MENOR QUE QUATRO? ${5<4}.`);
            //IGUALDADE
            window.alert(`CINCO É IGUAL Á CINCO MENOS DOIS MAIS DOIS? ${5==(5-2+2)}`);
            //MAIOR OU IGUAL
            window.alert(`CINCO É MAIOR OU IGUAL À QUATRO? ${5>=4}`);
            //MENOR OU IGUAL
            window.alert(`CINCO É MENOR OU IGUAL À QUATRO? 5<=4`);
            //DIFERENTE
            window.alert(`CINCO É DIFERENTE DE QUATRO? ${5!=4}`);

        </script>
